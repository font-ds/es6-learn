    <title>Document</title>
    <script>
        /* 1. JSON格式
                ·JavaScript Object Notation的缩写，是一种用于数据交换的文本格式
                ·JSON是js对象的严格子集
                ·JSON的标准写法
                ·只能用双引号
                ·所有的key都必须用双引号包起来
           2. JSON对象
                ·JSON对象是JavaScript的原生对象，用来处理JSON格式数据，有两种静态方法
                ·JSON.prase(string):接受一个JSON字符串并将其转换成一个对象
                ·JSON.stringify(obj);接受一个对象并将其转换成一个字符串
        */

        let json = { a: 12, b: 5 }
        let str = 'hi,' + JSON.stringify(json)
        let url = 'http://www.xx.com' + encodeURIComponent(JSON.stringify(json))
        console.log(str);
        console.log(url);

        let str2 = '{"a":12,"b":4,"c":"abc"}' //JSON数据的标准写法
        let json2 = JSON.parse(str2)
        console.log(json2);
    </script>
