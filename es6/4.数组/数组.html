<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*新增四个方法   map      映射，一个对一个
                        reduce   汇总，一堆出来一个
                        filter   过滤器，保留的为true
                        forEach  循环迭代
        */
        
    //map
        let arr=[12,3,4]
        let result=arr.map(function(item){
            return item*2;
        })
        let result2=arr.map(item=>item*2)
        console.log(result)
        console.log(result2)

        let score=[18,88,84,44]
        let result3=score.map(item=>item>60?"及格":"不及格");
        console.log(result3);

    //reduce
        //求和
        let arr1=[1,3,5,7]
        let result4=arr1.reduce(function(tmp,item,index){
            //tmp上次结果，item当前数，index当前数下标
            console.log(tmp,item,index);
            return tmp+item
        })
        console.log(result4)
        
        //求平均值
        let arr2=[1,3,5,7]
        let result5=arr2.reduce(function(tmp,item,index){
            if(index!=arr2.length-1){
                return tmp+item
            }
            else{
                return (tmp+item)/arr2.length
            }
        })
        console.log(result5)

    //filter 过滤器，保留为true
        let arr3=[12,4,8,9]
        let result6=arr3.filter(item=>(item%3===0)?true:false)
        console.log(result6);
        //简写
        let result7=arr3.filter(item=>item%3===0)
        console.log(result7);

        let arr4=[{name:"苹果",price:10},{name:"香蕉",price:20},{name:"西瓜",price:25}]
        let result8=arr4.filter(json=>json.price>=20)
        console.log(result8);

    //forEach 循环
        let arr5=[14,5,8,9]
        let result9=arr5.forEach(item=>console.log(item))
        let result0=arr5.forEach((item,index)=>console.log(item,index))
    </script>
</head>

</body>
</html>
