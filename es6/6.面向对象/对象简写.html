<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*对象 简写
                ·key-value一样时可以简写
                ·里边的函数可以简写，去掉function
        */
        var a = 12, b = 5;
        console.log({ a: a, b: b });
        console.log({ a, b });
        console.log({ a, b, c: "c" });
        console.log({ a, b, show() { console.log("a"); } })
    </script>
</head>

</body>

</html>
